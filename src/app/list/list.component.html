
<mat-card>
  <div class="myrow">
    <mat-form-field style="width: 70%;">
      <mat-label>Nom de recette</mat-label>
      <input matInput [formControl]="nom" required>
    </mat-form-field>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="search()"><mat-icon>search</mat-icon></button>
      &nbsp;
      <button mat-raised-button (click)="reset()"><mat-icon>refresh</mat-icon></button>
      <!-- <button mat-raised-button>text</button> -->
    </div>
  </div>
</mat-card>
<hr>
<div class="row justify-content-center mb-5">
  <div class="col-sm-6 col-md-4 " *ngFor="let e of list; let i=index">
    <mat-card >
      <p>{{e.name}}</p>
      <div class="col-md-12" [routerLink]="['/detail', e._id]">
        <img [src]="e.type === 'link' ? linkImage : e.url" height="180px">
      </div>
      <div class="actions">
        <button mat-icon-button [routerLink]="['/update', e._id]" color="primary">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(e._id)" color="warn">
          <mat-icon>delete_sweep</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
  <!-- {{list | json}} -->
</div>
