<h1 mat-dialog-title>Attention !</h1>
<div mat-dialog-content>
  <p>Voulez-vous vraiment supprimer cette recette ?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Non merci</button>
  <button mat-button (click)="onOkClick()" [mat-dialog-close]="data.animal" cdkFocusInitial>Oui</button>
</div>
